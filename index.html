<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Animation</title>
    <style>

        #total{
            width: 300px;
            height: 300px;
            background-color: orange;
            position: relative;
        }
        #sub{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
        }
        
        button{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    


        <button onclick="myMove()">Click to Run</button>
        <div id="total">
            <div id="sub">

            </div>
        </div>



   <script>
       function myMove(){
           const animate = document.getElementById('sub');
           let pos = 0;

           const interval = setInterval(frame, 5)

           function frame(){
               if(pos < 250){
                    pos++;
                    animate.style.top = pos + 'px';
                    animate.style.left = pos + 'px';
               }else{
                   clearInterval(interval);
               }
           }

       }
   </script>
</body>
</html>
